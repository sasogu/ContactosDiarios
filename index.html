    <div id="app"></div>

    <button id="debug-trigger" title="Debug Logs">üêõ</button>
    <script>window.VITE_APP_VERSION = '0.0.62';</script>
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        console.log('Service Worker es soportado');
        
        // Registrar inmediatamente, no esperar a 'load'
        const base = '/ContactosDiarios/';
        const swUrl = base + 'sw.js';
        
        console.log('Intentando registrar SW en:', swUrl);
        
        navigator.serviceWorker.register(swUrl, {
          scope: base
        })
        .then(registration => {
          console.log('‚úÖ SW registrado exitosamente:', registration);
          console.log('Scope:', registration.scope);
          
          // Verificar si hay updates
          registration.addEventListener('updatefound', () => {
            console.log('SW actualizaci√≥n encontrada');
          });
        })
        .catch(error => {
          console.error('‚ùå SW fall√≥ al registrarse:', error);
        });
        
        // Tambi√©n registrar cuando la p√°gina cargue completamente
        window.addEventListener('load', () => {
          navigator.serviceWorker.ready.then(registration => {
            console.log('‚úÖ SW est√° listo:', registration);
          });
        });
      } else {
        console.error('‚ùå Service Worker NO es soportado en este navegador');
      }
    </script>
