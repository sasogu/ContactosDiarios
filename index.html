  <body>
    <div id="app"></div>
    <script>window.VITE_APP_VERSION = '0.0.56';</script>
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Determinar la base URL basándose en la ubicación actual
          const isGitHubPages = window.location.hostname === 'sasogu.github.io';
          const base = isGitHubPages ? '/ContactosDiarios/' : '/';
          navigator.serviceWorker.register(base + 'sw.js')
            .then(registration => {
              console.log('SW registrado:', registration);
            })
            .catch(error => {
              console.log('SW falló:', error);
            });
        });
      }
    </script>
  </body>
